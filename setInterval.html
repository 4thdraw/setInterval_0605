<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>주기적으로 실행 setInterval</title>
    <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
    <script>
        $(function(){
            const bglist = ["pink","yellow","gray","green"];
            let count = 3;  
           
           setInterval(function(){
             count++;
             count = count % bglist.length;
             $("body").css("background", bglist[count]);
           }, 3000);   

           $("body").css("background", bglist[count]); // 초기 count값을 받도록 해준다. 
        })
    </script>
</head>
<body>
    
</body>
</html>
